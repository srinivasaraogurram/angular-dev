<p> *********** Start of example Components ***********</p>
<p>Angular Components Conditional Rendering</p>
<p>Conditional Rendering is achieved using Directives</p>
<h1 *ngIf="name; else noNameBlock"> Hello:{{name}} </h1>
<ng-template #noNameBlock>
    Hello ! <h1><i> no name is passed </i></h1>
</ng-template>
<p *ngIf="age"> Age:  {{age}}</p>
<p *ngIf="hairColor"> Hair color:  {{hairColor}}</p>
<p> *********** End of example Components *********** </p>
