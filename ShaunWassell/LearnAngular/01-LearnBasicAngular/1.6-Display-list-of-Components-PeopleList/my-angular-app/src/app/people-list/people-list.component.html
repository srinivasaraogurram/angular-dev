<p>people-list works!</p>
<p>displaying list using structural directive</p>
<div *ngIf="showList">
    <div *ngFor="let person of people; index as i">
        <h3>{{i+1}} of {{people.length}}: {{person.name}}</h3>
        <p>Age: {{person.age}}</p>
        <p>Hair Color: {{person.hairColor}}</p>
    </div>
</div>
